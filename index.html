<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMW M Series | Luxury on Wheels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background: url('https://source.unsplash.com/1600x800/?bmw,luxurycar') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    section {
      padding: 3rem 2rem;
      text-align: center;
      background-color: #1a1a1a;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      background: #007aff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0051a8;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Experience the Power of BMW</h1>
  </header>

  <section>
    <h2>BMW M Series</h2>
    <p>
      Unmatched performance. Legendary engineering. Drive the future with BMW's M Series.
    </p>
    <button class="btn">Book a Test Drive</button>
  </section>

  <footer>
    &copy; 2025 BMW by Sameer. All rights reserved.
  </footer>

</body>
</html>
